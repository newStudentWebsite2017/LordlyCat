<!DOCTYPE html>
<html>

<head>
    <title>军训专题</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../CSS/train.css">
</head>

<body>
    <!-- <video controls preload autobuffer autoloop loop>
        <source src="../video/AllOfMe.mp4" type="video/mp4">
    </video> -->
    <div class="videoWrapper">
        <div class="mainVideo">
            <div class="playButton">
                <img src="../img/play.jpg" alt="play">
            </div>
            <video preload autobuffer autoloop loop>
                <source src="../video/AllOfMe.mp4" type="video/mp4">
            </video>
            <div class="controls">
                <div class="play btn"></div>
                <div class="timeBar">
                   <div class="time"></div>
                   <div class="spot"></div>
                   <div class="show"></div>
                </div>
                <div class="fullBtn"></div>
            </div>
        </div>
        <div class="selectVideowrapper">
            
            <div class="slide">
                <div class="selectVideo">
                    <div class="box one">
                        0
                    </div>
                    <div class="box two">
                        1
                    </div>
                    <div class="box three">
                        2
                    </div>
                    <div class="box four">
                        3
                    </div>
                </div>
            </div>
            <!-- <div class="rightButton button">
                right
            </div> -->
        </div>
    </div>
    <script type="text/javascript" src="../javascript/train.js"></script>
</body>

</html>
